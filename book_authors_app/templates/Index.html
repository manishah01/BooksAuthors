<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'BA.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors Main Page</title>
</head>
<body>
<div id='wrapper'>
    <h1>Books Page</h1>
    <img src="{% static 'images/book.png' %}" />
    <h2>Add Book</h2>
    <form action="/add_book" method="post">
        {% csrf_token %} 
            <h4>Book Title</h4>
            <input type="text" id="title" name="title">

            <h4>Description</h4>
            <input type="text" id="description" name="description">

            <button>Submit</button>
        
        </form>
    <h2>All Books</h2>
    <table>
        <thead>
            <th>Book ID</th>
            <th>Book Title</th>
            <th>Description</th>
            <th>Book Information</th>
        </thead>
        <tbody>
            {%for book in all_books %}
            <tr>
                <td>{{book.id}}
                <p><a href="/delete_book/{{book.id}}">Delete</a></p>
                </td>
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td><a href="/books/{{book.id}}">View Page</a></td>
            {% endfor %}
            </tr>
        </tbody>
    </table>

    <p><a href="/authors">Authors Page</a></p>



</div>
</body>
</html>
